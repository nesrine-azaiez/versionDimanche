<div class="container">
  <div>
    <h2>Ajouter votre candidature :</h2>
  </div>

  <form >


    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Date of Appointment</label>
      <input type="date" [(ngModel)]= "candidat.dateN" name="DateApp" class="form-control">
    </div>


    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Remark</label>
      <input type="text" [(ngModel)]= "candidat.prenom" name="prenom" class="form-control">
    </div>

<!-------------------------------------------------->

    <div class="mt-2">
      <button type="submit" (click)="addCandidacy()" class="btn btn-success">Add</button>
      <!--
      <div>
        <h3>{{ message }}</h3>
      </div>
-->
    </div>
   </form>
</div>
